<app-header [label]="'HEADER.USER' | translate" [icon]="faUser"></app-header>
<app-logged-user></app-logged-user>
<div class="list-user p-2 pl-3 pr-3">
  <div class="text-right mb-2">
    <button [routerLink]="['/','user','add']" class="btn btn-outline-secondary btn-sm">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div class="form-group">
    <input autocomplete="off" type="text" [(ngModel)]="src" (ngModelChange)="search($event)"
           class="form-control src-input" id="src"
           placeholder="Buscar...">
  </div>
  <app-loading-block *ngIf="loading"></app-loading-block>
  <ul *ngIf="!loading">
    <li [routerLink]="['/','user','add',datum?.id]" *ngFor="let datum of data">
      <div class="d-flex justify-content-between">
        <b>{{datum?.name}} </b>
        <div class="text-muted text-right">
          <div class="text-capitalize">{{datum?.zone}}</div>
          <div><small>{{datum?.level}}</small></div>
        </div>
      </div>
      <div>
        <small>{{datum?.address}}</small>
      </div>
    </li>
  </ul>
</div>
